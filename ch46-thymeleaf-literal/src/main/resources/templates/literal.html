<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>字面量</title>
</head>
<body>
    <h1>文本字面量，用单引号'...'  ""括起来的字符串就是字面量</h1>
    <a th:href="'/user/detail'+${data}">查看性别</a>
    <span th:text="hello">查看性别</span>

    <h1>数字字面量</h1>
    今年是<span th:text="2020">1919</span>年<br>
    是<span th:text="2020+20">1919</span>年<br>

    <h1>boolean字面量</h1>
    <div th:if="${flag}">
        不成功
    </div>
    <div th:if="${!flag}">
        成功
    </div>



</body>
</html>
